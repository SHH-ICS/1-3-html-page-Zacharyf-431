<!DOCTYPE html>
<!-- ICS20-Unit1-03-HTML-hello_world -->
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <meta name="description" content="My second webpage, with proper style">
    <meta name="keywords" content="MTHS, ICS20">
    <meta name="author" content="Mr. Coxall">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities</title>

    <style>
        /* Style the element with the id "myHeader" */
        #myHeader {
            background-color: rgb(255, 255, 255);
            color: black;
            padding: 40px;
            text-align: center;
        }

        /* Style all elements with the class name "city" */
        .city {
            background-color: rgb(0, 0, 0);
            color: white;
            padding: 10px;
        }
    </style>
</head>

<body style="background-color:rgb(150, 250, 150);">
    <!-- An element with a unique id -->
    <h1 id="myHeader">Capital Cities</h1>

    <!-- Multiple elements with the same class -->
    <h2 class="city"></h2>
    <p>**Moscow is the capital of Russia**</p>
    <img src="./images/Russia.png" alt="Russia">

    <h2 class="city">Berlin</h2>
    <p>**Berin is the capital of Germany**</p>
    <img src="./images/Germany.png" alt="Germany">

    <h2 class="city">Rome</h2>
    <p>**Rome is the capital of Italy**</p>
    <img src="./images/Italy.png" alt="Italy">

    <h2 class="city">Finland</h2>
    <p>**Helsinki City is the capital of Finland**</p>
    <img src="./images/Finland.png" alt="Finland">
</body>
</html>
