<!DOCTYPE html>
<!-- ICS20-Unit1-03-HTML-hello_world -->
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <meta name="description" content="My second webpage, with proper style">
    <meta name="keywords" content="MTHS, ICS20">
    <meta name="author" content="Mr. Coxall">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities</title>

    <style>
        /* Style the element with the id "myHeader" */
        #myHeader {
            background-color: lightblue;
            color: black;
            padding: 40px;
            text-align: center;
        }

        /* Style all elements with the class name "city" */
        .city {
            background-color: tomato;
            color: white;
            padding: 10px;
        }
    </style>
</head>

<body style="background-color:green;">
    <!-- An element with a unique id -->
    <h1 id="myHeader">Capital Cities</h1>

    <!-- Multiple elements with the same class -->
    <h2 class="city">Ottawa</h2>
    <p>Moscow is the capital of Russia.</p>
    <img src="./images/flag-of-Canada.png" alt="canada">

    <h2 class="city">London</h2>
    <p>Berin is the capital of Germany.</p>
    <img src="./images/flag-of-United-Kingdom.png" alt="UK">

    <h2 class="city">Paris</h2>
    <p>Rome is the capital of Italy.</p>
    <img src="./images/" alt="France">

    <h2 class="city">Vatican City</h2>
    <p>Helsinki City is the capital of Finland.</p>
    <img src="." alt="Vatican City">
</body>
</html>
